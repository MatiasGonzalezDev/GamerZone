<!DOCTYPE html>
<html lang="en" class="html">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./img/Logo gamerzone.png"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/71a8d617a2.js" crossorigin="anonymous"></script>
    <meta name="description" content="Seccion donde el usuario puede ingresar sus datos para ser contactado por nuestros representantes">
    <meta name="keywords"  content="contacto, datos">
    <title>GZ | CONTACTO</title>
</head>

<body class="body">
    <h1>Contacto!</h1>
    <!-- ENCABEZADO -->
    <header class="header">
        <a href="./index.html" >
            <img class="header__logo" src="../img/Logo gamerzone.png" alt="logoInico">
        </a>
        <form action="#">
            <input class="header__input" type="search" placeholder="Buscá tu producto">
            <div class="header__lupita">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </form>
            <nav class="header__nav">
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../pages/tienda.html">TIENDA</a></li>
                    <li><a href="../pages/sucursal.html">SUCURSAL</a></li>
                    <li><a href="../pages/nosotros.html">NOSOTROS</a></li>
                    <li><a href="../pages/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
    </header>
    <main class="main-contacto">
            <h4>CONTACTO</h4>
            <p>Gamer Zone te ayuda. ¿Cuál es tu consulta?</p>
            <form action="#">
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" placeholder="Nombre del Cliente" name="Nombre">
                <br>
                <label for="email">Correo electrónico</label>
                <br>
                <input type="email" placeholder="Email del Cliente" name="Email">
                <br>
                <label for="numero">Teléfono (Opcional)</label>
                <br>
                <input type="number" placeholder="Numero de celular" name="Teléfono">
                <br>
                <label for="mensaje">Mensaje</label>
                <br>
                <textarea name="comentario" cols="30" rows="5"></textarea>
                <br>
                <div class="enviar">
                    <input type="submit" class="sizeEnviar">
                </div>
            </form>
    </main>

    <!-- PIE DE LA PAGINA -->
    <footer class="footer">
        <h6>Seguinos en Nuestras Redes</h6>
        <div class="footer__modFooter">
     <a href="#"><i class="fa-brands fa-facebook-messenger fa-lg"></i></a>  
     <a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a>
     <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
        </div>
     </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
