<html lang="en" class="dark">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>GAMER ZONE</title>
</head>

<body>
    <!-- ENCABEZADO -->
    <header class="header">
        <!-- LOGO -->
        <a href="../index.html" class="sizeIndex">
            <img src="../img/Logo gamerzone.png" alt="Logo Compra">
        </a>
        <div>
            <!-- BARRA BUSCADORA -->
            <form action="#">
                <input type="search" placeholder="Busca tu producto" name="busqueda">
            </form>
        </div>
    </header>

    <!-- BARRA DE NAVEGACION -->
    <div class="header-bottom">
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../pages/tienda.html">TIENDA</a></li>
                <li><a href="../pages/sucursal.html">SUCURSALES</a></li>
                <li><a href="../pages/nosotros.html">NOSOTROS</a></li>
                <li><a href="../pages/contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </div>
    <main class="main-contacto"> 
            <div class="bordes">
                <h1>CONTACTO</h1>
                <form action="#">
                    <label for="nombre">Nombre</label>
                    <br>
                    <input type="text" placeholder="Nombre del Cliente" name="Nombre">
                    <br><br>
                    <label for="email">Correo electrónico</label>
                    <br>
                    <input type="email" placeholder="Email del Cliente" name="Email">
                    <br><br>
                    <label for="numero">Teléfono (Opcional)</label>
                    <br>
                    <input type="number" placeholder="Numero de celular" name="Teléfono">
                    <br><br>
                    <label for="mensaje">Mensaje</label>
                    <br>
                    <textarea name="comentario" cols="30" rows="5"></textarea>
                    <br><br>
                    <div class="enviar">
                        <input type="submit" class="sizeEnviar">
                    </div>
                </form>
            </div>
    </main>

    <!-- PIE DE LA PAGINA -->
    <footer class="footer">
        <div>
            <h3>Seguinos en las Redes</h3>
        </div>
        <div class="anchoRedes">
            <div class="order">
                <a href=""><img src="../img/iconos redes/facebook.png" alt="redes"></a>
                <a href=""><img src="../img/iconos redes/instagram.png" alt="redes"></a>
                <a href=""><img src="../img/iconos redes/whatsapp.png" alt="redes"></a>
            </div>
        </div>
    </footer>
    <div class="containerCopy">
        <div>

        </div>
