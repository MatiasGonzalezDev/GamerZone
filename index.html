<!DOCTYPE html>
<html lang="en" class="html">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./img/Logo gamerzone.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamer Zone se dedica a la venta de Hardware">
    <meta name="keywords" content="hardware, oficina, gaming, basico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/71a8d617a2.js" crossorigin="anonymous"></script>
    <script defer src="hamburguesa.js"></script>
    <title>GZ | INICIO</title>
</head>

<body class="body">
    <h1>Bienvenido a GamerZone!</h1>
    <!-- ENCABEZADO -->
    <header class="header">
        <a href="./index.html">
            <img class="header__logo" src="./img/Logo gamerzone.png" alt="logoInico">
        </a>
        <div class="header__form">
            <form action="#">
                <input class="header__input" type="search" placeholder="Buscá tu producto">
                <div class="header__lupita">
                    <button type="button" aria-label="Buscá tu producto" role="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="header__cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="burguer_active">
            <nav class="header__nav">
                <div class="toggle">
                    <button class="nav-toggle">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <h5>ENVIOS A TODO EL PAIS <i class="fa-solid fa-truck-fast"></i></h5>
                </div>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link nav-menu-link_active"
                            href="./index.html">INICIO</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link nav-menu-link_active"
                            href="./pages/tienda.html">TIENDA</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link nav-menu-link_active"
                            href="./pages/sucursal.html">SUCURSAL</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link nav-menu-link_active"
                            href="./pages/nosotros.html">NOSOTROS</a></li>
                    <li class="nav-menu-item"><a class="nav-menu-link nav-link nav-menu-link_active"
                            href="./pages/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header Desktop -->
    <div class="navDesktop">
        <div class="navDesktop__logo">
            <a href="./index.html">
                <img class="header__logo" src="./img/Logo gamerzone.png" alt="logoInico">
            </a>
        </div>
        <div class="navDesktop__search">
            <form class="navDesktop__form" action="#">
                <input class="navDesktop__input" type="search" placeholder="Buscá tu producto">
                <div class="navDesktop__lupita">
                    <button type="button" aria-label="Buscá tu producto" role="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="navDesktop__cart">
            <div class="navDesktop__cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        <nav class="navDesktop__navBar">
            <ul class="navDesktop__ul">
                <li><a class="nav-links" href="./index.html"> <span>INICIO</span></a></li>
                <li><a class="nav-links" href="./pages/tienda.html"><span>TIENDA</span></a></li>
                <li><a class="nav-links" href="./pages/sucursal.html"><span>SUCURSAL</span></a></li>
                <li><a class="nav-links" href="./pages/nosotros.html"><span>NOSOTROS</span></a></li>
                <li><a class="nav-links" href="./pages/contacto.html"><span>CONTACTO</span></a></li>
            </ul>
        </nav>
    </div>
    <!-- Header Desktop END-->
    <!-- Banners carrousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner ">
            <div class="carousel-item active">
                <img src="./img/Banners/Banner aorus.jpg" class="d-block w-100" alt="Publicidad">
            </div>
            <div class="carousel-item">
                <img src="./img/Banners/Banner_1920x500.jpg" class="d-block w-100" alt="Publicidad">
            </div>
            <div class="carousel-item">
                <img src="./img/Banners/Monitores.jpg" class="d-block w-100" alt="Publicidad">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Contenedora del Inicio -->
    <main class="main-index">
        <div class="main-index__subBanner">
            <a href="./pages/tienda.html"><img src="./img/BANNER GRANDE (1).png" alt="subBanner"></a>
        </div>
        <!-- Banners END -->
        <section class="main-index__section">
            <span class="text-container">
                <h5 class="title-description">
                    PCs
                    <strong>Recomendadas</strong>
                </h5>
            </span>
            <div class="tiposPC">
                <div class="tiposPC__cat">
                    <img src="./img/NuevoBasico.webp" alt="PC">
                    <img src="./img/NuevoWorkstation.webp" alt="PC">
                    <img src="./img/NuevoGaming.webp" alt="PC">
                </div>
            </div>
            <span class="text-container">
                <h5 class="title-description">
                    Notebooks
                    <strong>Recomendadas</strong>
                </h5>
            </span>
            <div class="tiposPC">
                <div class="tiposPC__cat">
                    <img src="./img/n-basica.webp" alt="PC">
                    <img src="./img/n-workstation.webp" alt="PC">
                    <img src="./img/n-gamer2.webp" alt="PC">
                </div>
            </div>
        </section>
        <div class="banCuotas">
            <a href="#"><img src="./img/Banners/aorus12-banner.jpg" alt="Cuotas"></a>
        </div>
    </main>
    <!-- PIE DE LA PAGINA -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__apart">
                <span>
                    <h6 class="title-description">
                        Ayuda
                    </h6>
                </span>
                <a href="#">
                    <p>FAQ</p>
                </a>
                <a href="#">
                    <p>Trámite de Garantía</p>
                </a>
                <a href="#">
                    <p>Boton de Arrepentimiento</p>
                </a>
            </div>

            <div class="footer__modFooter">
                <span>
                    <h6 class="title-description">
                        Seguinos en Nuestras Redes
                    </h6>
                </span>
                <div class="redes">
                    <a href="#"><i class="fa-brands fa-square-facebook fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
